<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Video quiz</title>
    <link rel='stylesheet' href='https://unpkg.com/plyr@3/dist/plyr.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-6" id="video_section">
            <video id="myVideoTag" class="video-image" controls crossorigin playsinline poster="">
                <source class="video-link" src="" type="video/mp4">
            </video>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-6">
            <div class="container2 choice">
                <div id="div-question_answer"></div>

                <div class="check">
                    <button id="check-answers" type="button" class="btn btn-success btn-lg blue"
                            onclick="checkAnswer()">Check
                    </button>&nbsp;&nbsp;
                    <button id="show-answers" type="button" class="btn btn-success btn-lg green" onclick="getAnswer()">
                        Answers
                    </button>&nbsp;&nbsp;
                </div>
            </div>
            <input type="hidden" id="testUnit" name="testUnit">
        </div>
    </div>
</div>
