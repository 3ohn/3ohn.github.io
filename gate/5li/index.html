<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Video quiz</title>
	<link rel='stylesheet' href='https://unpkg.com/plyr@3/dist/plyr.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="containerWrapper">
	<div class="center-vid">
		<div class="container2 vid">
			<video id="myVideoTag" class="video-image" controls crossorigin playsinline poster="">
				 <source class="video-link" src="" type="video/mp4" >
			</video>
		</div>
	</div>
	<div class="container2 choice">
		<div id="div-question_answer"></div>
		<div class="check">
			<button id="check-answers" type="button" class="btn btn-success btn-lg blue" onclick="checkAnswer()">Check</button>&nbsp;&nbsp;
			<button id="show-answers" type="button" class="btn btn-success btn-lg green" onclick="getAnswer()">Answers</button>&nbsp;&nbsp;
		</div>
	</div>
	<input type="hidden" id="testUnit" name="testUnit">
</div>
</body>
<!-- Plyr resources and browser polyfills are specified in the pen settings -->
<!-- partial -->
<script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL'></script>
<script src='https://unpkg.com/plyr@3'></script>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script>
    function recieveMessage(event) {
      $("#testUnit").val(event.data);
    }
    window.addEventListener('message', recieveMessage, false);
</script>
<script src="script.js"></script>
</html>
